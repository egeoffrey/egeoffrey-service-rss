manifest_schema: 1
package: myhouse-service-rss
revision: 6
version: development
github: myhouse-project/myhouse-service-rss
dockerhub: myhouseproject/myhouse-service-rss
description: Parse a RSS feed
tags: service rss
modules:
  - service/rss:
      description: Parse a RSS feed
      service_configuration: 
        active:
          - name: url
            description: The url of the RSS feed
            format: string
            placeholder: http://rss.cnn.com/rss/cnn_latest.rss
            required: true